version: 2
project_name: go-music-dl
env:
  - GO111MODULE=on
builds:
  - id: nowin
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    main: ./cmd/music-dl
    binary: music-dl
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w
  - id: win
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - windows
    goarch:
      - amd64
    main: ./cmd/music-dl
    binary: music-dl
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w
    # === [调试核心] 在这里添加构建前钩子 ===
    hooks:
      pre:
        - echo "================ DEBUG START ================"
        - echo "当前目录(PWD):"
        - pwd
        - go mod tidy
        - go generate ./...
        - go install github.com/tc-hib/go-winres@latest
        - echo "正在执行 go-winres 生成..."
        # 显式生成 syso 文件
        - go-winres make --in ./winres/winres.json --out ./cmd/music-dl/rsrc
        - echo "检查 cmd/music-dl 目录内容:"
        # 列出文件，如果 syso 存在，这里必须能看到
        - ls -la cmd/music-dl/
        - echo "================ DEBUG END ================"

checksum:
  name_template: "go-music-dl_checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - fix typo
      - Merge pull request
      - Merge branch
      - Merge remote-tracking
      - go mod tidy

archives:
  - id: nowin
    builds:
      - nowin
    name_template: "go-music-dl_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        formats: zip
  - id: win
    builds:
      - win
    name_template: "go-music-dl_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        formats: zip

nfpms:
  - license: AGPL 3.0
    homepage: https://github.com/guohuiyuan/go-music-dl
    file_name_template: "go-music-dl_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    formats:
      - deb
      - rpm
    maintainer: guohuiyuan
