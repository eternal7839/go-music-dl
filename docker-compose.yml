services:
  music-dl:
    # 如果当前目录下有 Dockerfile，会自动构建
    build: 
      context: .
      dockerfile: Dockerfile
    image: go-music-dl:latest
    container_name: music-dl
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载下载目录
      - ./downloads:/home/appuser/downloads
    environment:
      - TZ=Asia/Shanghai
    # 确保以 appuser (uid=1000) 身份运行，配合宿主机权限设置
    user: "1000:1000"