services:
  music-dl:
    image: guohuiyuan/go-music-dl:latest
    container_name: music-dl
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 统一挂载 data 目录，实现大一统持久化
      - music_data:/home/appuser/data
    environment:
      - TZ=Asia/Shanghai
    user: "1000:1000"

# 声明单一命名卷
volumes:
  music_data: