services:
  music-dl:
    # 强制在本地使用 Dockerfile 进行实时构建
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: music-dl-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/home/appuser/downloads
      - ./cookies.json:/home/appuser/cookies.json
    environment:
      - TZ=Asia/Shanghai
    user: "1000:1000"