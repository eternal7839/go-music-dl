services:
  music-dl:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: music-dl-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - music_data:/home/appuser/data
    environment:
      - TZ=Asia/Shanghai
    user: "1000:1000"

volumes:
  music_data: